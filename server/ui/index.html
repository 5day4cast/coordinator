<!DOCTYPE html>
<html lang="en">

<head>
    <base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5day4cast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/ui/styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <script>
        const API_BASE = "{SERVER_ADDRESS}";
        const ORACLE_BASE = "{ORACLE_BASE}";
    </script>
    <script type="module" src="/ui/main.js"></script>
    <script type="module" src="/ui/weather_data.js"></script>
    <script type="module" src="/ui/competitions.js"></script>
    <script type="module" src="/ui/navbar.js"></script>
    <script type="module" src="/ui/leader_board.js"></script>

    <section class="section">
        <div class="container">
            <h1 class="title">
                Fantasy Weather
            </h1>
        </div>
        <div>
            <div class="container">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu"
                            aria-expanded="false">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="navbar-menu" id="navMenu">
                        <div class="navbar-start">
                            <a href="#" class="navbar-item " id="allCompetitionsNavClick">
                                Competitions
                            </a>
                            <a href="#" class="navbar-item" id="entriesNavClick">
                                Entries
                            </a>
                            <a href="#" class="navbar-item" id="payoutsNavClick">
                                Payouts
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="allCompetitions" class="container">
                <style>
                    .status-button {
                        cursor: pointer;
                        padding: 10px 20px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        margin-right: 10px;
                        background-color: #f0f0f0;
                        flex: 1;
                        text-align: center;
                    }

                    #statusButtons {
                        display: flex;
                    }

                    .status-button.active {
                        background-color: #007bff;
                        color: #fff;
                    }

                    .hidden {
                        display: none;
                    }
                </style>
                <div id="statusButtons">
                    <div class="status-button" id="upcoming">Upcoming</div>
                    <div class="status-button" id="live">Live</div>
                    <div class="status-button" id="completed">Completed</div>
                </div>


                <div class="table-container" id="competitions">
                    <table id="competitionsDataTable" class="table is-striped is-bordered is-narrow">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Status</th>
                                <th>Total Prize Pool Amt</th>
                                <th>Total Entries</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="currentCompetition" class="hidden">
                </br>
                <div class="parent">
                    <div id="map" class="usmap"></div>
                </div>
            </div>
        </div>
        <div id="competitionLeaderboard" class="container hidden">
            <h4 class="title">
                Leader Board
            </h4>
            <div class="table-container" id="competitions">
                <table id="competitionLeaderboardData" class="table is-striped is-bordered is-narrow">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Entry ID</th> <!--change to user name of entry-->
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="entry" class="container hidden"><!--maybe this should be a module?--></div>
        <div id="entries" class="container hidden">
            <div>entries</div>
            <div class="table-container" id="usersEntries">
                <!-- all enteries that have been entered into-->
                men will literally build a toggle instead of an entry screen
            </div>
        </div>
        <div id="payouts" class="container hidden">
            <div>payouts</div>
            <div class="table-container" id="usersPayouts">
                <!-- all payouts for enteries that have won-->
            </div>
        </div>

        <!-- entry module -->
        <!-- (leave to the end) payout screen -->
        <!-- (optional) chat powered by nostr (cheap/open source communication) -->
        </div>
    </section>

    <div id="entryScore" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div id="entryValues"></div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</body>

</html>
