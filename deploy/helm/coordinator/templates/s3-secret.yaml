{{- if and .Values.litestream.enabled (not .Values.litestream.s3Endpoint) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "coordinator.fullname" . }}-s3
  labels:
    {{- include "coordinator.labels" . | nindent 4 }}
type: Opaque
data:
  # Empty values allow the AWS SDK to fall back to instance metadata (IAM role)
  # For explicit credentials, base64 encode and set here or use external secrets
  access-key-id: {{ .Values.litestream.s3AccessKeyId | default "" | b64enc | quote }}
  secret-access-key: {{ .Values.litestream.s3SecretAccessKey | default "" | b64enc | quote }}
{{- end }}
