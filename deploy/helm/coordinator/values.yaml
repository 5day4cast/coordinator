# Coordinator Helm Chart Values
replicaCount: 1

image:
  repository: coordinator
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 256Mi

persistence:
  enabled: true
  size: 1Gi
  mountPath: /data

litestream:
  enabled: false
  s3Bucket: ""
  s3Path: "db/coordinator.db"
  s3Endpoint: ""

keymeld:
  url: "http://keymeld.keymeld.svc.cluster.local:8080"

lnd:
  host: "lnd1"
  rpcPort: 10009
  macaroonPath: /lnd/admin.macaroon
  tlsCertPath: /lnd/tls.cert
  # Init container copies creds from LND pod PVC (for regtest)
  initContainer:
    enabled: false
    image: busybox:1.36
    sourcePvc: lnd1-data

bitcoin:
  rpcHost: "bitcoind"
  rpcPort: 18443
  rpcUser: "bitcoin"
  rpcPassword: "bitcoinpass"

oracle:
  url: "http://noaa-oracle.oracle.svc.cluster.local:8080"

config:
  logLevel: info
  dbPath: /data/coordinator.db

# Secrets configuration
secrets:
  privateKey:
    create: false
    value: ""
  lnd:
    create: false
    # Base64-encoded macaroon and tls cert (for production)
    macaroon: ""
    tlsCert: ""
