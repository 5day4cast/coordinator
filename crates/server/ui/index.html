<!DOCTYPE html>
<html lang="en">

<head>
    <base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5day4cast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/ui/styles.css">
    <script type="module"> import * as nostr from 'https://www.unpkg.com/nostr-login@latest/dist/index.esm.js' </script>
    <script type="module"> import uuidv7 from 'https://cdn.jsdelivr.net/npm/uuidv7@1.0.1/+esm' </script>
</head>

<body>
    <script>
        const API_BASE = "{SERVER_ADDRESS}";
        const ORACLE_BASE = "{ORACLE_BASE}";
    </script>
    <script type="module" src="/ui/main.js"></script>
    <script type="module" src="/ui/weather_data.js"></script>
    <script type="module" src="/ui/competitions.js"></script>
    <script type="module" src="/ui/entries.js"></script>
    <script type="module" src="/ui/navbar.js"></script>
    <script type="module" src="/ui/leader_board.js"></script>
    <script type="module" src="/ui/entry.js"></script>
    <script type="module" src="/ui/utils.js"></script>


    <section class="section">
        <div class="container">
            <h1 class="title">
                Fantasy Weather
            </h1>
        </div>
        <div>
            <div class="container">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="navbar-menu" id="navMenu">
                        <div class="navbar-start">
                            <a href="#" class="navbar-item " id="allCompetitionsNavClick">
                                Competitions
                            </a>
                            <a href="#" class="navbar-item" id="allEntriesNavClick">
                                Entries
                            </a>
                            <a href="#" class="navbar-item" id="logoutNavClick">
                                Logout
                            </a>
                            <!--
                                Add back once the coordinator is ready to be used
                                <a href="#" class="navbar-item" id="payoutsNavClick">
                                Payouts
                            </a>-->
                        </div>
                    </div>
                </nav>
            </div>
            <div id="allCompetitions" class="container hidden">
                <div class="table-container" id="competitions">
                    <table id="competitionsDataTable" class="table is-striped is-bordered is-narrow">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Status</th>
                                <th>Total Prize Pool Amt</th>
                                <th>Total Entries</th>
                                <th>Enter/View</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="competitionLeaderboard" class="container hidden">
            <h4 class="title">
                Leader Board
            </h4>
            <div class="table-container" id="competitions">
                <table id="competitionLeaderboardData" class="table is-striped is-bordered is-narrow">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Entry ID</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="allEntries" class="container hidden">
            <div class="table-container" id="entries">
                <table id="entriesDataTable" class="table is-striped is-bordered is-narrow">
                    <thead>
                        <tr>
                            <th>Competition ID</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Status</th>
                            <th>Entry ID</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="payouts" class="container hidden">
            <div>payouts</div>
            <div class="table-container" id="usersPayouts">
                <!-- all payouts for entries that have won-->
            </div>
        </div>

        <!-- (leave to the end) payout screen -->
        <!-- (optional) chat powered by nostr (cheap/open source communication) -->
        </div>
    </section>

    <div id="entryScore" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div id="entryValues"></div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <div id="entry" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div id="entryContent"></div>
                <button type="submit" id="submitEntry" class="button is-info">Submit</button>
                <div id="successMessage" class="has-text-success-dark hidden">Successfully Submitted Entry!</div>
                <div id="errorMessage" class="has-text-danger-dark hidden"></div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
</body>

</html>
